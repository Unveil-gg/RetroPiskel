<script type="text/html" id="templates/settings/export.html">
  <div class="settings-section settings-section-export">
    <div class="settings-title">Export</div>
    <div class="settings-item export-scale" title="Adjust export size (PNG, GIF, ZIP only)">
      <label for="scale-input">Scale</label>
      <input type="range" class="scale-input" name="scale-input" min="1"  max="32" step="1"/>
      <span class="scale-text"></span>
    </div>
    <div class="settings-item export-resize" title="Adjust export size (PNG, GIF, ZIP only)">
      <span class="resize-label">Resolution</span>
      <input type="text" class="textfield  resize-field  resize-width" autocomplete="off" name="resize-width"/>
      <div class="resize-label">x</div>
      <input type="text" class="textfield  resize-field  resize-height" autocomplete="off" name="resize-height"/>
    </div>
    <div class="export-tabs tab-list">
      <div class="export-tab tab-item" data-tab-id="chr">CHR</div>
      <div class="export-tab tab-item" data-tab-id="gb2bpp">2BPP</div>
      <div class="export-tab tab-item" data-tab-id="gbc2bpp">GBC</div>
      <div class="export-tab tab-item" data-tab-id="snes4bpp">4BPP</div>
      <div class="export-tab tab-item" data-tab-id="genesis4bpp">GEN</div>
      <div class="export-tab tab-item" data-tab-id="sms4bpp">SMS</div>
      <div class="export-tab tab-item" data-tab-id="gg4bpp">GG</div>
      <div class="export-tab tab-item" data-tab-id="gba4bpp">GBA</div>
      <div class="export-tab tab-item" data-tab-id="gba8bpp">GBA8</div>
      <div class="export-tab tab-item" data-tab-id="dreamcastpvr">DC</div>
      <div class="export-tab tab-item" data-tab-id="msx1bpp">MSX</div>
      <div class="export-tab tab-item" data-tab-id="msx24bpp">MSX2</div>
      <div class="export-tab tab-item" data-tab-id="msx2plus4bpp">MSX2+</div>
      <div class="export-tab tab-item" data-tab-id="gif">GIF</div>
      <div class="export-tab tab-item" data-tab-id="png">PNG</div>
      <div class="export-tab tab-item" data-tab-id="zip">Zip</div>
      <div class="export-tab tab-item" data-tab-id="misc">Others</div>
    </div>
    <div class="export-panel tab-content"></div>
  </div>
</script>
