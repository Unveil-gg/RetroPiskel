<script type="text/html" id="templates/settings/export/genesis4bpp.html">
  <div class="export-panel-genesis4bpp">
    <div class="export-panel-header export-info">
      Export as Sega Genesis format (4BPP tiles + CRAM palette).
      <a href="https://segaretro.org/Sega_Mega_Drive/VDP" 
         target="_blank" class="genesis4bpp-spec-link">VDP Spec</a>
    </div>

    <div class="genesis4bpp-color-warning" style="display: none;">
      <div class="genesis4bpp-warning-icon icon-common-warning-red">&nbsp;</div>
      <div class="genesis4bpp-warning-message">
        Too many colors: Genesis sprites support max 15 colors + transparent.
      </div>
    </div>

    <div class="export-panel-section">
      <div style="padding-bottom: 5px">
        <span class="highlight">4BPP Tile Export:</span>
      </div>
      <div class="export-panel-row">
        <button type="button" 
                class="button button-primary genesis4bpp-download-tiles-button">
          Download
        </button>
        <span class="export-info genesis4bpp-tiles-info"></span>
      </div>
    </div>

    <div class="export-panel-section">
      <div style="padding-bottom: 5px">
        <span class="highlight">Palette Export:</span>
      </div>
      <div class="export-panel-row">
        <button type="button" 
                class="button button-primary genesis4bpp-download-pal-button">
          Download
        </button>
        <span class="export-info genesis4bpp-pal-info"></span>
      </div>
    </div>

    <div class="export-panel-section">
      <div style="padding-bottom: 5px">
        <span class="highlight">Combined Export:</span>
      </div>
      <div class="export-panel-row">
        <button type="button" 
                class="button button-primary genesis4bpp-download-both-button">
          Download
        </button>
        <span class="export-info">4BPP tiles and palette in separate files</span>
      </div>
    </div>
  </div>
</script>
