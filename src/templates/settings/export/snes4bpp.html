<script type="text/html" id="templates/settings/export/snes4bpp.html">
  <div class="export-panel-snes4bpp">
    <div class="export-panel-header export-info">
      Export as SNES format (4BPP tiles + BGR555 palette).
      <a href="https://snes.nesdev.org/wiki/Sprites" 
         target="_blank" class="snes4bpp-spec-link">Sprite Spec</a>
    </div>

    <div class="export-panel-section">
      <div class="snes4bpp-section-title">Palette Preview (16 colors)</div>
      <div class="snes4bpp-palette-preview"></div>
      <div class="snes4bpp-palette-note">
        Colors auto-snapped to BGR555 (5 bits per channel)
      </div>
    </div>

    <div class="export-panel-section export-panel-row">
      <button type="button" 
              class="button button-primary snes4bpp-download-tiles-button">
        Download .4bpp
      </button>
      <span class="export-info snes4bpp-tiles-info"></span>
    </div>

    <div class="export-panel-section export-panel-row">
      <button type="button" 
              class="button button-secondary snes4bpp-download-pal-button">
        Download .pal
      </button>
      <span class="export-info snes4bpp-pal-info"></span>
    </div>

    <div class="export-panel-section export-panel-row">
      <button type="button" 
              class="button button-primary snes4bpp-download-both-button">
        Download Both
      </button>
    </div>
  </div>
