<script type="text/html" id="templates/settings/export/gba4bpp.html">
  <div class="export-panel-gba4bpp">
    <div class="export-panel-header export-info">
      Export as GBA format (4BPP linear tiles + BGR555 palette).
      <a href="https://www.coranac.com/tonc/text/regobj.htm" 
         target="_blank" class="gba4bpp-spec-link">Sprite Spec</a>
    </div>

    <div class="gba4bpp-color-warning" style="display: none;">
      <div class="gba4bpp-warning-icon icon-common-warning-red">&nbsp;</div>
      <div class="gba4bpp-warning-message">
        Too many colors: GBA 4BPP sprites support max 15 colors + transparent.
      </div>
    </div>

    <div class="export-panel-section">
      <div style="padding-bottom: 5px">
        <span class="highlight">4BPP Tile Export:</span>
      </div>
      <div class="export-panel-row">
        <button type="button" 
                class="button button-primary gba4bpp-download-tiles-button">
          Download
        </button>
        <span class="export-info gba4bpp-tiles-info"></span>
      </div>
    </div>

    <div class="export-panel-section">
      <div style="padding-bottom: 5px">
        <span class="highlight">Palette Export:</span>
      </div>
      <div class="export-panel-row">
        <button type="button" 
                class="button button-primary gba4bpp-download-pal-button">
          Download
        </button>
        <span class="export-info gba4bpp-pal-info"></span>
      </div>
    </div>

    <div class="export-panel-section">
      <div style="padding-bottom: 5px">
        <span class="highlight">Combined Export:</span>
      </div>
      <div class="export-panel-row">
        <button type="button" 
                class="button button-primary gba4bpp-download-both-button">
          Download
        </button>
        <span class="export-info">4BPP tiles and palette in separate files</span>
      </div>
    </div>
  </div>
</script>
