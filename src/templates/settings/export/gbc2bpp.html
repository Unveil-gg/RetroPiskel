<script type="text/html" id="templates/settings/export/gbc2bpp.html">
  <div class="export-panel-gbc2bpp">
    <div class="export-panel-header export-info">
      Export as Game Boy Color format (2BPP tiles + RGB555 palette).
      <a href="https://gbdev.io/pandocs/Tile_Data.html" 
         target="_blank" class="gbc2bpp-spec-link">Tile Spec</a>
    </div>

    <div class="gbc2bpp-color-warning" style="display: none;">
      <div class="gbc2bpp-warning-icon icon-common-warning-red">&nbsp;</div>
      <div class="gbc2bpp-warning-message">
        Too many colors: GBC sprites support max 3 colors + transparent.
      </div>
    </div>

    <div class="export-panel-section">
      <div style="padding-bottom: 5px">
        <span class="highlight">2BPP Tile Export:</span>
      </div>
      <div class="export-panel-row">
        <button type="button" 
                class="button button-primary gbc2bpp-download-tiles-button">
          Download
        </button>
        <span class="export-info gbc2bpp-tiles-info"></span>
      </div>
    </div>

    <div class="export-panel-section">
      <div style="padding-bottom: 5px">
        <span class="highlight">Palette Export:</span>
      </div>
      <div class="export-panel-row">
        <button type="button" 
                class="button button-primary gbc2bpp-download-pal-button">
          Download
        </button>
        <span class="export-info gbc2bpp-pal-info"></span>
      </div>
    </div>

    <div class="export-panel-section">
      <div style="padding-bottom: 5px">
        <span class="highlight">Combined Export:</span>
      </div>
      <div class="export-panel-row">
        <button type="button" 
                class="button button-primary gbc2bpp-download-both-button">
          Download
        </button>
        <span class="export-info">2BPP tiles and palette in separate files</span>
      </div>
    </div>
  </div>
</script>
