<script type="text/html" id="templates/settings/export/gbc2bpp.html">
  <div class="export-panel-gbc2bpp">
    <div class="export-panel-header export-info">
      Export as Game Boy Color format (2BPP tiles + RGB555 palette).
      <a href="https://gbdev.io/pandocs/Tile_Data.html" 
         target="_blank" class="gbc2bpp-spec-link">Tile Spec</a>
    </div>

    <div class="export-panel-section">
      <div class="gbc2bpp-section-title">Palette Preview</div>
      <div class="gbc2bpp-palette-preview"></div>
      <div class="gbc2bpp-palette-note">
        Colors auto-snapped to RGB555 (5 bits per channel)
      </div>
    </div>

    <div class="export-panel-section export-panel-row">
      <button type="button" 
              class="button button-primary gbc2bpp-download-tiles-button">
        Download .2bpp
      </button>
      <span class="export-info gbc2bpp-tiles-info"></span>
    </div>

    <div class="export-panel-section export-panel-row">
      <button type="button" 
              class="button button-secondary gbc2bpp-download-pal-button">
        Download .pal
      </button>
      <span class="export-info gbc2bpp-pal-info"></span>
    </div>

    <div class="export-panel-section export-panel-row">
      <button type="button" 
              class="button button-primary gbc2bpp-download-both-button">
        Download Both
      </button>
    </div>
  </div>
</script>
