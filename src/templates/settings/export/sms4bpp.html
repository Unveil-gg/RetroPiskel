<script type="text/html" id="templates/settings/export/sms4bpp.html">
  <div class="export-panel-sms4bpp">
    <div class="export-panel-header export-info">
      Export as Sega Master System format (4BPP tiles + CRAM palette).
      <a href="https://www.smspower.org/Development/Palette" 
         target="_blank" class="sms4bpp-spec-link">Palette Spec</a>
    </div>

    <div class="sms4bpp-color-warning" style="display: none;">
      <div class="sms4bpp-warning-icon icon-common-warning-red">&nbsp;</div>
      <div class="sms4bpp-warning-message">
        Too many colors: SMS sprites support max 15 colors + transparent.
      </div>
    </div>

    <div class="export-panel-section">
      <div style="padding-bottom: 5px">
        <span class="highlight">4BPP Tile Export:</span>
      </div>
      <div class="export-panel-row">
        <button type="button" 
                class="button button-primary sms4bpp-download-tiles-button">
          Download
        </button>
        <span class="export-info sms4bpp-tiles-info"></span>
      </div>
    </div>

    <div class="export-panel-section">
      <div style="padding-bottom: 5px">
        <span class="highlight">Palette Export:</span>
      </div>
      <div class="export-panel-row">
        <button type="button" 
                class="button button-primary sms4bpp-download-pal-button">
          Download
        </button>
        <span class="export-info sms4bpp-pal-info"></span>
      </div>
    </div>

    <div class="export-panel-section">
      <div style="padding-bottom: 5px">
        <span class="highlight">Combined Export:</span>
      </div>
      <div class="export-panel-row">
        <button type="button" 
                class="button button-primary sms4bpp-download-both-button">
          Download
        </button>
        <span class="export-info">4BPP tiles and palette in separate files</span>
      </div>
    </div>
  </div>
</script>
