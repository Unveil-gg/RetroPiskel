<script type="text/html" id="templates/settings/export/msx24bpp.html">
  <div class="export-panel-msx24bpp">
    <div class="export-panel-header export-info">
      Export as MSX2 format (4BPP tiles + V9938 palette).
      <a href="https://www.msx.org/wiki/V9938" 
         target="_blank" class="msx24bpp-spec-link">V9938 Spec</a>
    </div>

    <div class="msx24bpp-color-warning" style="display: none;">
      <div class="msx24bpp-warning-icon icon-common-warning-red">&nbsp;</div>
      <div class="msx24bpp-warning-message">
        Too many colors: MSX2 sprites support max 15 colors + transparent.
      </div>
    </div>

    <div class="export-panel-section">
      <div style="padding-bottom: 5px">
        <span class="highlight">4BPP Tile Export:</span>
      </div>
      <div class="export-panel-row">
        <button type="button" 
                class="button button-primary msx24bpp-download-tiles-button">
          Download
        </button>
        <span class="export-info msx24bpp-tiles-info"></span>
      </div>
    </div>

    <div class="export-panel-section">
      <div style="padding-bottom: 5px">
        <span class="highlight">Palette Export:</span>
      </div>
      <div class="export-panel-row">
        <button type="button" 
                class="button button-primary msx24bpp-download-pal-button">
          Download
        </button>
        <span class="export-info msx24bpp-pal-info"></span>
      </div>
    </div>

    <div class="export-panel-section">
      <div style="padding-bottom: 5px">
        <span class="highlight">Combined Export:</span>
      </div>
      <div class="export-panel-row">
        <button type="button" 
                class="button button-primary msx24bpp-download-both-button">
          Download
        </button>
        <span class="export-info">4BPP tiles and palette in separate files</span>
      </div>
    </div>
  </div>
</script>
